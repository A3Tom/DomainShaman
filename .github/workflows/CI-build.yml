
name: CI
run-name: Continuous Integration Versioning
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  Apply-SemVer-Tag:
    runs-on: windows-latest

    steps:
      - name: Banksy
      - uses: actions/checkout@v2
        continue-on-error: true
        shell: pwsh
        run: |
          $nextVersion = .\version_chanter.ps1 ${{ github.sha }}

          echo Taggin complete
